<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CO-Weather</title>
</head>
<body>
    
    <header id="header-main">
        <div class="img">
            <img src="Logo Marketing Agency Digital..png" width="100%" alt="">
        </div>
        <div class="buttons">
            <button id="about">About</button>
        </div>
    </header>

    <section id="section-one">
    <video src="/videos/4133d07e2ae516d82540fae707306524.mp4" type="video/mp4" muted autoplay loop></video>
    <div class="content">
        <div class="left">
            <div class="wrapper-left">
                <img src="images/Green Blur Photography Quote Weather Forecast for Instagram Post.png" width="80%" alt="">
            </div>
            <div class="wrapper-right">
                <h1 id="title-main">Know the climate of your <span>city</span> <em>now</em></h1>
                <br>
                <h2>Create an account and browse for free on <em>ENAA WEATHER </em></h2><br>
                <div class="buttons">
                    <button id="login" onclick="change()">Log in</button>
                    <button id="singin" onclick="change()">Sing in</button>
                </div>
            </div>
        </div>
    </div>
    </section>

    <section id="section-wrapper-account" id="section-wrapper-account">
        <div class="header-account" id="close">
            <div class="img-close"><img src="/icons/cancel.png" alt="" width="100%"></div>
        </div>
        <section id="section-account">
            <div class="form-login">
                <div class="logo"><img src="images/Logo Marketing Agency Digital..png"width="100%" alt=""></div>
                <h1>Login</h1>
                <div class="form-login-content">
                    <label for="username">User Name or Email </label><br>
                    <input type="text" id="username" placeholder="User-name"><br><br>
                    <label for="userpassword">Password</label><br>
                    <input type="password" id="userpassword"  placeholder="Password">
                    <a href="#">Forgot Password ?</a>
                </div><br>
                <div class="buttons">
                    <button id="login" class="login">Log in</button>
                </div>
    
            </div>
            <div class="form-singin">
                <div class="logo"><img src="images/Logo Marketing Agency Digital..png"width="100%" alt=""></div>
                <h1>Create Account</h1>
                <div class="form-login-content">

                    <label for="username">User-Name</label><br>
                    <input type="text" id="c-username" placeholder="User-name"><br>
                    <label for="username">Email</label><br>
                    <input type="text" id="c-email" placeholder="Email"><br>
                    <label for="userpassword">Password</label><br>
                    <input type="password" id="c-userpassword"  placeholder="Password">
                </div><br>
                <div class="buttons">
                    <button id="singin" >Create</button>
                </div>
            </div>

            <div class="switch-login" id="switch-login">
                <div class="content-switch-login">
                    <h1>Welcome ! <span>to<em> Enaa Weather</em></span></h1>
                </div>
                <div class="img-switch">
                    <img src="videos/gif1.gif" width="100%" alt="" id="gif">
                    
                </div>
                <h6 id="text">if you have account !, click in Login</h6>
                <button id="go" class="sing">Login</button>
            </div>
    
        </section>
    </section>

    <section id="section-wrapper-weather">
        <div class="section-weather">
            <div class="section-header-weather">
                <div class="section-header-left">
                    <div class="icons">
                        <h1 id="icon-menu"><img src="icons/categories.png"  width="16px"></h1>
                        <h1 id="icon-notif"><img src="icons/bell.png" width="16px"></h1>
                    </div>
                    <div class="city-name">
                        <h3 id="icon-position"><img src="icons/location-sign.png" width="16px"></h3>
                        <h1>Seattle,<span> Australia</span></h1>
                    </div>
                </div>
                <div class="section-header-right">
                    <div class="city-search">
                        <button><img src="/icons/search.png" width="20px"></button>
                        <input type="text"  id="search" placeholder="Search city...">
                    </div>
                    <h2 id="profile"><img src="/images/40 Handsome Black Men Haircuts and Hairstyles to Rock in 2024.jpg" alt=""></h2>
                </div>
            </div>
            <div class="section-body-weather">
                
            </div>
        </div>

    </section>

    <script src="app.js"></script>
</body>
</html>
